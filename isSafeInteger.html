    Number.isInteger() method
    <script>
        let b = Number.isInteger(10);
        let d = Number.isInteger(10.5);
        console.log(b);
        console.log(d);
        let e = Number.isSafeInteger(10);
        let f = Number.isSafeInteger(12345678901234567890);
        console.log(e);
        console.log(f);
    </script>
